<div id = "logon"  class="tab-pane fade in active">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Login:
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form" action ="/checkLogin" method="post">
				<div class="form-group">
					 
					<label for="exampleInputEmail1">
						Email address
					</label>
					<input type="email" name="inputemail" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">

</div>

<div id="signup"  class="tab-pane fade">
	<div class="row">
		<div class="col-md-12">
			<h3>Sign up
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
            <form role="form" action="/postData" name="myForm" method="post">
                <!--first name-->
                <div class="form-group">

                    <label for="firstName">
                        First Name
                    </label>
                    <input type="text" name="first" class="form-control" id="firstName" required/>
                </div>

                <!--last name-->
                <div class="form-group">

                    <label for="lastname">
                        Last Name
                    </label>
                    <input type="text" name="last" class="form-control" id="lastName" required/>
                </div>

                <!--email-->
                <div class="form-group">

                    <label for="exampleInputEmail1">
                        Email Address
                    </label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" />
                </div>

                <!--telephone-->
                <div class="form-group">

                    <label for="telephone">
                        Telephone
                    </label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                </div>
                
                <!--username-->
                <div class="form-group">

                    <label for="username">
                        Username
                    </label>
                    <input type="text" name="username" class="form-control" id="username" required/>
                </div>

                <!--email-->
                <div class="form-group">

                    <label for="exampleInputPassword1">
                        Password
                    </label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
		</div>
		<!--column end-->
	</div>
	<!--row end-->
</div>
